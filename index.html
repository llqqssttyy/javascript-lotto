<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <title>🎱 행운의 로또</title>
  </head>
  <body>
    <template id="template-purchased-lottos">
      <p class="counter"></p>
      <ul class="list"></ul>
    </template>
    <template id="template-lotto-item">
      <li>
        <p class="ticket-icon"></p>
        <p class="lotto-numbers"></p>
      </li>
    </template>

    <template id="template-payment-form">
      <label
        >구입할 금액을 입력해주세요.
        <input name="paymentAmount" type="text" placeholder="금액" autofocus required />
      </label>
      <button type="submit">구입</button>
      <p class="err-msg"></p>
    </template>

    <template id="template-winning-lotto-form">
      <p>지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</p>
      <div class="input-container">
        <div id="winning-numbers">
          <label> 당첨 번호 </label>
          <input type="number" class="lotto-number-input" name="winningNumbers" min="1" max="45" required />
          <input type="number" class="lotto-number-input" name="winningNumbers" min="1" max="45" required />
          <input type="number" class="lotto-number-input" name="winningNumbers" min="1" max="45" required />
          <input type="number" class="lotto-number-input" name="winningNumbers" min="1" max="45" required />
          <input type="number" class="lotto-number-input" name="winningNumbers" min="1" max="45" required />
          <input type="number" class="lotto-number-input" name="winningNumbers" min="1" max="45" required />
        </div>

        <div id="bonus-number">
          <label> 보너스 번호 </label>
          <input type="number" class="lotto-number-input" name="bonusNumber" min="1" max="45" required />
        </div>
        <p class="err-msg"></p>
      </div>

      <button class="check-result-btn">결과 확인하기</button>
    </template>

    <template id="template-modal">
      <div class="modal flex-column-center">
        <div class="content flex-column">
          <button class="close">X</button>
          <slot name="header"></slot>
          <slot name="body"></slot>
        </div>
      </div>
    </template>

    <section id="app">
      <header>
        <a class="title" href="./index.html">🎱 행운의 로또</a>
      </header>
      <main class="flex-column-center">
        <div class="main-content flex-column-center">
          <p class="title">🎱 내 번호 당첨 확인 🎱</p>
          <!-- PaymentForm -->
          <form is="payment-form" name="paymentAmount"></form>

          <!-- PurchasedLottos -->
          <purchased-lottos></purchased-lottos>

          <!-- WinningLottoForm -->
          <form is="winning-lotto-form" name="winningLotto"></form>
        </div>
      </main>

      <footer class="flex-column-center">
        <p class="copyright">Copyright 2023. woowacourse</p>
      </footer>

      <!-- Modal -->
      <app-modal>
        <p slot="header">🏆 당첨 통계 🏆</p>
        <div slot="body">
          <table>
            <thead>
              <th>일치 개수</th>
              <th>당첨금</th>
              <th>당첨 개수</th>
            </thead>
            <tbody>
              <tr class="matching-result">
                <td class="matching-count">3개</td>
                <td class="prize">5,000</td>
                <td class="number-of-matching-count"><span slot="5"></span></td>
              </tr>
              <tr class="matching-result">
                <td class="matching-count">4개</td>
                <td class="prize">50,000</td>
                <td class="number-of-matching-count"><span slot="4"></span></td>
              </tr>
              <tr class="matching-result">
                <td class="matching-count">5개</td>
                <td class="prize">1,500,000</td>
                <td class="number-of-matching-count"><span slot="3"></span></td>
              </tr>
              <tr class="matching-result">
                <td class="matching-count">5개+보너스 볼</td>
                <td class="prize">30,000,000</td>
                <td class="number-of-matching-count"><span slot="2"></span></td>
              </tr>
              <tr class="matching-result">
                <td class="matching-count">6개</td>
                <td class="prize">2,000,000,000</td>
                <td class="number-of-matching-count"><span slot="1"></span></td>
              </tr>
            </tbody>
          </table>
          <p class="statistics-result">당신의 총 수익률은 %입니다.</p>
          <button class="restart-btn">다시 시작하기</button>
        </div>
      </app-modal>
    </section>
