<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <title>🎱 행운의 로또</title>
  </head>
  <body>
    <template id="purchased-lottos">
      <p class="counter"></p>
      <ul class="list"></ul>
    </template>
    <template id="lotto-item">
      <li>
        <p class="ticket-icon"></p>
        <p class="lotto-numbers"></p>
      </li>
    </template>

    <template id="payment-form">
      <label
        >구입할 금액을 입력해주세요.
        <input name="paymentAmount" type="text" placeholder="금액" autofocus />
      </label>
      <button type="submit">구입</button>
    </template>

    <section id="app">
      <header>
        <a class="title" href="./index.html">🎱 행운의 로또</a>
      </header>
      <main class="flex-column-center">
        <div class="main-content flex-column-center">
          <p class="title">🎱 내 번호 당첨 확인 🎱</p>
          <!-- PaymentForm -->
          <form is="payment-form" name="paymentAmount"></form>

          <!-- PurchasedLottos -->
          <purchased-lottos />
          <form class="winning-lottery-form">
            <p>지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</p>
            <div class="input-container">
              <div class="lotto-number">
                <label> 당첨 번호 </label>
                <input type="text" class="lotto-number-input" />
                <input type="text" class="lotto-number-input" />
                <input type="text" class="lotto-number-input" />
                <input type="text" class="lotto-number-input" />
                <input type="text" class="lotto-number-input" />
                <input type="text" class="lotto-number-input" />
              </div>
              <div class="bonus-number">
                <label> 보너스 번호 </label>
                <input type="text" class="lotto-number-input" />
              </div>
            </div>
            <button class="check-result-btn">결과 확인하기</button>
          </form>
        </div>
      </main>

      <footer class="flex-column-center">
        <p class="copyright">Copyright 2023. woowacourse</p>
      </footer>
